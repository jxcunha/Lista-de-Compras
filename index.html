<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FF5722" />
  <title>Lista de Compras</title>
  <link rel="icon" type="image/png" href="./Carrinho.png" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root{
      --bg:#f1f1f1;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --primary:#ff5722;
      --primary-hover:#e64a19;
      --radius:16px;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .app{
      max-width: 920px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      gap: 16px;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 12px;
      padding: 6px 0 10px;
    }
    .logo{
      width: 54px;
      height: 54px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,.10);
      padding: 10px;
      object-fit: contain;
    }
    .title{
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -.3px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .card h2{
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: 800;
    }

    .row{
      display:flex;
      gap: 10px;
      align-items:center;
      margin-bottom: 10px;
    }

    input{
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-size: 16px;
      outline: none;
      background: #fff;
    }
    input:focus{
      border-color: rgba(255,87,34,.55);
      box-shadow: 0 0 0 4px rgba(255,87,34,.12);
    }

    .btn-icon{
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
      font-size: 18px;
    }

    .btn-primary{
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 14px;
      background: var(--primary);
      color: #fff;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(255,87,34,.22);
    }
    .btn-primary:hover{ background: var(--primary-hover); }

    /* Lista */
    ul.lista{
      list-style: none;
      padding: 0;
      margin: 0;
      display:flex;
      flex-direction: column;
      gap: 10px;
    }
    ul.lista li{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 14px;
      background: #fff;
    }
    .item-info .name{
      font-weight: 800;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .item-info .meta{
      color: var(--muted);
      font-size: 13px;
    }
    .actions{
      display:flex;
      gap: 8px;
      align-items:center;
    }
    .actions button{
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      cursor:pointer;
      font-size: 18px;
    }

    /* Responsivo */
    @media (max-width: 640px){
      .title{ font-size: 22px; }
      .row{ flex-direction: column; align-items: stretch; }
      .btn-icon{ width: 100%; }
      .search-row{ flex-direction: row; }
      .search-row .btn-icon{ width: 52px; flex: 0 0 52px; }

    }
  </style>
</head>
<body>
  <main class="app">
    <div class="top">
      <img class="logo" src="./Carrinho.png" alt="Carrinho de supermercado" />
      
    </div>

    <section class="card">
      <h2>Adicionar item</h2>

      <div class="row">
        <input type="text" id="produto" placeholder="Produto" />
        <input type="text" id="quantidade" placeholder="Quantidade" />
      </div>

      <div class="row search-row">
        <input type="text" id="categoria" placeholder="Categoria (opcional)" />
        <button id="btnBuscar" class="btn-icon" title="Filtrar por categoria">üîç</button>
      </div>

      <button id="btnIncluir" class="btn-primary">+ Incluir item</button>
    </section>

    <section class="card">
      <h2>Itens adicionados</h2>
      <ul id="lista" class="lista"></ul>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update, off } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0zPaADARoJLxTyDf6GIy_2BOzKc3v8x8",
      authDomain: "compras-ca22d.firebaseapp.com",
      databaseURL: "https://compras-ca22d-default-rtdb.firebaseio.com",
      projectId: "compras-ca22d",
      storageBucket: "compras-ca22d.firebasestorage.app",
      messagingSenderId: "823577033462",
      appId: "1:823577033462:web:1e7794ab17296067f40ad7"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const listId = "minha-lista";
    const $produto   = document.getElementById("produto");
    const $qtd       = document.getElementById("quantidade");
    const $cat       = document.getElementById("categoria");
    const $btnBuscar = document.getElementById("btnBuscar");
    const $btnIncluir= document.getElementById("btnIncluir");
    const $lista     = document.getElementById("lista");
    const $status = document.getElementById("status");
let itensCache = [];
    let filtroCategoria = "";
    let detach = null;

    function setStatus(msg, isError=false) {
      // Barra de status removida do layout (mantido para logs/compatibilidade)
      if (!$status) return;
      $status.textContent = msg || "";
      $status.className = "status" + (isError ? " error" : "");
    }
function caminhoLista() {
      return `listas/${listId}/itens`;
    }

    function observarLista() {
      if (detach) {
        off(ref(db, caminhoLista()));
        detach = null;
      }
      const r = ref(db, caminhoLista());
      detach = onValue(r, (snap) => {
        const dados = snap.val() || {};
        itensCache = Object.entries(dados).map(([id, v]) => ({ id, ...v }));
        renderizar();
      }, (err) => {
        console.error(err);
        setStatus("Erro ao ler do Firebase. Verifique as regras do Realtime Database.", true);
      });
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function renderizar() {
      $lista.innerHTML = "";
      const origem = filtroCategoria
        ? itensCache.filter(i => (i.categoria || "").toLowerCase().includes(filtroCategoria))
        : itensCache;

      const origemOrdenada = [...origem].sort((a,b) => (b.ts||0) - (a.ts||0));

      origemOrdenada.forEach(item => {
        const li = document.createElement("li");

        const info = document.createElement("div");
        info.className = "item-info" + (item.riscado ? " riscado" : "");
        info.innerHTML =
          `<div class="name">${escapeHtml(item.produto || "")}</div>
           <div class="meta">Qtd: ${escapeHtml(item.quantidade || "")}${(item.categoria ? " ‚Ä¢ " + escapeHtml(item.categoria) : "")}</div>`;

        const excluir = document.createElement("button");
        excluir.title = "Excluir";
        excluir.textContent = "üóëÔ∏è";
        excluir.onclick = async () => {
          try {
            await remove(ref(db, `${caminhoLista()}/${item.id}`));
          } catch (e) {
            console.error(e); setStatus("Falha ao excluir item (regras do DB?).", true);
          }
        };

        const acoes = document.createElement("div");
        acoes.className = "actions";
        acoes.appendChild(excluir);

        li.appendChild(info);
        li.appendChild(acoes);
        $lista.appendChild(li);
      });
    }

    async function incluirItem() {
      const produto    = ($produto.value || "").trim();
      const quantidade = ($qtd.value || "").trim();
      const categoria  = ($cat.value || "").trim();
      if (!produto) return;

      try {
        await push(ref(db, caminhoLista()), {
          produto, quantidade, categoria, riscado: false, ts: Date.now()
        });
        setStatus("");
        $produto.value = "";
        $qtd.value = "";
        $produto.focus();
      } catch (e) {
        console.error(e);
        setStatus("Falha ao salvar no Firebase. Verifique as regras do DB.", true);
      }
    }

    function aplicarFiltro() {
      filtroCategoria = ($cat.value || "").trim().toLowerCase();
      renderizar();
    }

    $cat.addEventListener("input", () => {
      if (($cat.value || "").trim() === "") {
        filtroCategoria = "";
        renderizar();
      }
    });

    $btnIncluir.addEventListener("click", incluirItem);
    $btnBuscar.addEventListener("click", aplicarFiltro);
    ["produto", "quantidade"].forEach(id => {
      document.getElementById(id).addEventListener("keydown", (e) => {
        if (e.key === "Enter") incluirItem();
      });
    });

    observarLista();
  </script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => navigator.serviceWorker.register("./sw.js"));
    }
  </script>

</body>
</html>
