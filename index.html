<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#FF9800" />
  <title>Lista de Compras</title>
  <link rel="icon" type="image/png" href="Carrinho.png" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8e1;
      margin: 0;
      padding: 1em;
    }
    header {
      background-color: #ff5722;
      text-align: center;
      padding: 1em;
      border-radius: 10px 10px 0 0;
      color: #fff;
    }
    header img { max-height: 100px; }
    .form {
      padding: 0.5em;
      background-color: #2196f3;
      border-radius: 0 0 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      color: white;
    }
    input, button {
      margin: 0.2em 0;
      padding: 0.3em 0.7em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    /* barra de categoria + lupa */
    .categoria-barra {
      display: flex;
      gap: 0.5em;
      align-items: center;
    }
    .categoria-barra input { flex: 1; }
    .btn-lupa {
      background: #ff9800;
      border: 1px solid #e68a00;
      font-size: 1.1em;
      padding: 0.3em 0.6em;
    }
    ul { list-style: none; padding: 0; }
    li {
      font-size: 0.9em;
      background-color: #fff;
      margin: 0.1em 0;
      padding: 0.3em 0.7em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 6px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .item-info { flex-grow: 1; padding: 0 1em; }
    .item-info.riscado { text-decoration: line-through; opacity: 0.6; }
    .actions button {
      margin-left: 0.5em;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
    }
    .status {
      font-size: .9em;
      color: #222;
      margin-top: .25rem;
    }
    .status.error { color: #b00020; }
  </style>
</head>
<body>
  <header>
    <img src="Carrinho.png" alt="Carrinho de supermercado" />
  </header>

  <div class="form">
    <input type="text" id="produto" placeholder="Produto" />
    <input type="text" id="quantidade" placeholder="Quantidade" />
    <div class="categoria-barra">
      <input type="text" id="categoria" placeholder="Categoria (use a lupa para filtrar)" />
      <button id="btnBuscar" class="btn-lupa" title="Filtrar por categoria">üîç</button>
    </div>
    <button id="btnIncluir">Incluir</button>
    <div id="status" class="status"></div>
  </div>

  <ul id="lista" style="padding:0;"></ul>

  <script type="module">
    // SDKs do Firebase (v12.1.0)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update, off } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    // ---- Config fornecida por voc√™ ----
    const firebaseConfig = {
      apiKey: "AIzaSyD0zPaADARoJLxTyDf6GIy_2BOzKc3v8x8",
      authDomain: "compras-ca22d.firebaseapp.com",
      databaseURL: "https://compras-ca22d-default-rtdb.firebaseio.com",
      projectId: "compras-ca22d",
      storageBucket: "compras-ca22d.firebasestorage.app",
      messagingSenderId: "823577033462",
      appId: "1:823577033462:web:1e7794ab17296067f40ad7"
    };

    // ---- Inicializa ----
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // ---- Estado/UI ----
    const listId = "minha-lista"; // lista fixa (como voc√™ pediu)
    const $produto   = document.getElementById("produto");
    const $qtd       = document.getElementById("quantidade");
    const $cat       = document.getElementById("categoria");
    const $btnBuscar = document.getElementById("btnBuscar");
    const $btnIncluir= document.getElementById("btnIncluir");
    const $lista     = document.getElementById("lista");
    const $status    = document.getElementById("status");

    let itensCache = [];
    let filtroCategoria = "";
    let detach = null;

    function setStatus(msg, isError=false) {
      $status.textContent = msg || "";
      $status.className = "status" + (isError ? " error" : "");
    }

    function caminhoLista() {
      return `listas/${listId}/itens`;
    }

    // ---- Leitura em tempo real ----
    function observarLista() {
      if (detach) {
        off(ref(db, caminhoLista()));
        detach = null;
      }
      const r = ref(db, caminhoLista());
      detach = onValue(r, (snap) => {
        const dados = snap.val() || {};
        itensCache = Object.entries(dados).map(([id, v]) => ({ id, ...v }));
        renderizar();
      }, (err) => {
        console.error(err);
        setStatus("Erro ao ler do Firebase. Verifique as regras do Realtime Database.", true);
      });
    }

    // ---- Render ----
    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function renderizar() {
      $lista.innerHTML = "";
      const origem = filtroCategoria
        ? itensCache.filter(i => (i.categoria || "").toLowerCase().includes(filtroCategoria))
        : itensCache;

      origem.forEach(item => {
        const li = document.createElement("li");

        const info = document.createElement("div");
        info.className = "item-info" + (item.riscado ? " riscado" : "");
        info.innerHTML =
          `<strong>${escapeHtml(item.produto || "")}</strong> - ${escapeHtml(item.quantidade || "")} (${escapeHtml(item.categoria || "")})`;

        const editar = document.createElement("button");
        editar.title = item.riscado ? "Desmarcar" : "Marcar como comprado";
        editar.textContent = "‚úèÔ∏è";
        editar.onclick = async () => {
          try {
            await update(ref(db, \`\${caminhoLista()}/\${item.id}\`), { riscado: !item.riscado });
          } catch (e) {
            console.error(e); setStatus("Falha ao atualizar item (regras do DB?).", true);
          }
        };

        const excluir = document.createElement("button");
        excluir.title = "Excluir";
        excluir.textContent = "üóëÔ∏è";
        excluir.onclick = async () => {
          try {
            await remove(ref(db, \`\${caminhoLista()}/\${item.id}\`));
          } catch (e) {
            console.error(e); setStatus("Falha ao excluir item (regras do DB?).", true);
          }
        };

        const acoes = document.createElement("div");
        acoes.className = "actions";
        acoes.appendChild(editar);
        acoes.appendChild(excluir);

        li.appendChild(info);
        li.appendChild(acoes);
        $lista.appendChild(li);
      });
    }

    // ---- A√ß√µes ----
    async function incluirItem() {
      const produto    = ($produto.value || "").trim();
      const quantidade = ($qtd.value || "").trim();
      const categoria  = ($cat.value || "").trim();
      if (!produto) return;

      try {
        await push(ref(db, caminhoLista()), {
          produto, quantidade, categoria, riscado: false, ts: Date.now()
        });
        setStatus("Item inclu√≠do!");
        $produto.value = "";
        $qtd.value = "";
        $produto.focus();
      } catch (e) {
        console.error(e);
        setStatus("Falha ao salvar no Firebase. Verifique as regras do DB.", true);
      }
    }

    function aplicarFiltro() {
      filtroCategoria = ($cat.value || "").trim().toLowerCase();
      renderizar();
    }

    // Limpa o filtro quando apagar o texto
    $cat.addEventListener("input", () => {
      if (($cat.value || "").trim() === "") {
        filtroCategoria = "";
        renderizar();
      }
    });

    // Eventos
    $btnIncluir.addEventListener("click", incluirItem);
    $btnBuscar.addEventListener("click", aplicarFiltro);
    ["produto", "quantidade"].forEach(id => {
      document.getElementById(id).addEventListener("keydown", (e) => {
        if (e.key === "Enter") incluirItem();
      });
    });

    // Start
    observarLista();
  </script>
</body>
</html>
